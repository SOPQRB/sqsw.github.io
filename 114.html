<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更多项目 - Pinkoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Candara, 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Cascadia Code';
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d69, #4b86b4);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 64px;
            height: 64px;
            margin-right: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff0008, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(40, 40, 60, 0.8);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        /* 新增项目列表样式 */
        .project-list {
            margin-top: 60px;
            text-align: center;
        }
        .project-list ul {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            margin-bottom: 20px;
        }
        .project-list a {
            color: #ff9a9e;
            background: rgba(255,255,255,0.08);
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.15rem;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            display: inline-block;
        }
        .project-list a:hover {
            background: rgba(255,255,255,0.20);
        }
        .back-link {
            display: block;
            margin: 40px auto 0 auto;
            text-align: center;
        }
        .back-link a {
            color: #fad0c4;
            text-decoration: underline;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">

                <h1>Pinkoc</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="https://91dw.pinkoc.top"><i class="fas fa-info-circle"></i> 资源</a></li>
                    <li><a href="server.html"><i class="fas fa-users"></i> 服务器</a></li>
                    <li><a href="114.html" class="active"><i class="fas fa-cogs"></i> 更多项目</a></li>
                </ul>
            </nav>
        </header>

        <section class="project-list">
            <h2 class="section-title">更多项目</h2>
            <ul>
                <li><a href="https://www.pinkoc.top/OCode/NGShop">黑人马克的神秘商店</a></li>
                <li><a href="https://www.pinkoc.top/OCode/78analyze">78长度计算器</a></li>
            </ul>
        </section>
        <div class="back-link">

        </div>
    </div>
</body>
</html>
