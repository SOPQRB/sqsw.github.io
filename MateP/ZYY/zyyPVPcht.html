        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Candara, 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Cascadia Code';
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d69, #4b86b4);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 20, 50, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 20px auto;
        }

        .wiki-container {
            padding: 80px 0;
        }
        
        .wiki-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .wiki-header h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .wiki-header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .wiki-content {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wiki-content h3 {
            font-size: 4rm;
            margin-bottom: 20px;
            color: #f0b6b6;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .wiki-content h4 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .wiki-section {
            margin-bottom: 40px;
        }
        
        .wiki-section h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fad0c4;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .wiki-section h4 {
            font-size: 1.4rem;
            margin: 25px 0 15px;
            color: #ffffff;
        }

        .wiki-section a {
            font-size: 3rem;
            color: #ffc2c2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .wiki-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .wiki-link {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            display: block;
        }
        
        .wiki-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .wiki-link i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fad0c4;
        }
        
        .wiki-link h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .wiki-link p {
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
