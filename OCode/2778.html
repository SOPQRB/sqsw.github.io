<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>点击猪妞</title>
  <style>
    #photo {
      width: 500px;
      height: 500px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #333;
      display: block;
      margin: 0 auto;
    }
    body {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <img id="photo" src="https://pic1.zhimg.com/v2-8559d230c12f15e3a2466938c5c7dd60_1440w.jpg" alt="照片" />

  <div id="caption">Made by _Menf_</div>
  <div id="caption">感谢列表 : XJY、JYQ、CCR 喵~</div>
  <div id="caption">1.0.0 点击猪妞 - 2025/10/15</div><br>
  <a href="https://www.pinkoc.top">返回主页面</a>

  <audio id="audio1" src="1.mp3"></audio>
  <audio id="audio2" src="2.mp3"></audio>
  <audio id="audio3" src="3.mp3"></audio>
  <audio id="audio4" src="4.mp3"></audio>
  <audio id="audio5" src="5.mp3"></audio>
  <audio id="audio6" src="6.mp3"></audio>
  <audio id="audio7" src="7.mp3"></audio>
  <audio id="audio9" src="9.mp3"></audio>
  <audio id="audio10" src="10.mp3"></audio>
  
  <script>
    const photo = document.getElementById('photo');
    const audios = [
      document.getElementById('audio1'),
      document.getElementById('audio2'),
      document.getElementById('audio3'),
      document.getElementById('audio4'),
      document.getElementById('audio5'),
      document.getElementById('audio6'),
      document.getElementById('audio7'),
      document.getElementById('audio9'),
      document.getElementById('audio10')
    ];
    
    photo.addEventListener('click', () => {
      const idx = Math.floor(Math.random() * audios.length);
      audios.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
      audios[idx].play();
    });
  </script>
</body>

</html>
