<script>

  // 几把撸炸了！抄袭死妈哦~ www.pinkoc.top
  (function(){
    try {
      const targets = ['良子','曾严宇','奶龙','东北雨姐','旺仔小乔','胖猫','林子城','无','黄铭哲','郑翊鸿','方言','官雨晴'];

      const descriptions = {
        '良子':'体型纤细如木棍。',
        '曾严宇':'外向活泼，聊天有趣。',
        '奶龙':'黄桃罐头很好吃呢~',
        '东北雨姐':'带派汗脚让人欲罢不能。',
        '旺仔小乔':'面具之下是一百万个面具。',
        '胖猫':'慵懒可爱，适合撒娇的人。',
        '林子城':'御姐型，成熟自信。',
        '无':'暂时没有喜欢的人。',
        '黄铭哲':'谁家大美女出来了？',
        '郑翊鸿':'鸡巴玩意。',
        '方言':'叫主人😡😡😡',
        '官雨晴':'666你是gay吧😨😨😨'
      };

      const specialRules = [
        { match: (input) => input === '_Menf_', result: { target: '无', description: '有人2778吗？' } },
        { match: (input) => input === 'LIEYANBANG' || input === '烈焰棒', result: { target: '良子', description: '傻逼。' } },
        { match: (input) => input.includes('Sensei'), result: { target: '曾严宇', description: 'Bitch!' } },
        { match: (input) => input === '我', result: { target: '无', description: '你是谁？' } },
        { match: (input) => input.includes('114514'), result: { target: '胖猫', description: 'Homo(悲)' } },
        { match: (input) => input.includes('wsq') || input.includes('WSQ'), result: { target: '无', description: 'Holy Shit' } },
        { match: (input) => input.includes('fy') || input.includes('FY') || input.includes('方言') || input.includes('官雨晴'), result: { target: '官雨晴', description: '百年好合' } },
        { match: (input) => input.includes('gyq') || input.includes('GYQ'), result: { target: '方言', description: '百年好合' } },
        { match: (input) => input.includes('hmz') || input.includes('HMZ') || input.includes('黄铭哲'), result: { target: '官雨晴', description: "bro Don't know she is a gay" } },
        { match: (input) => input.toLowerCase().includes('zyy'), result: { target: '良子', description: 'Gay VS ?' } }
      ];

      function normalizeText(s) { if (typeof s !== 'string') s = String(s || ''); return s.replace(/\r\n/g,'\n').replace(/\r/g,'\n').trim(); }

      function fnv1a32(str) {
        var h = 0x811c9dc5;
        for (var i = 0; i < str.length; i++) {
          h ^= str.charCodeAt(i);
          h = (h >>> 0) * 0x01000193;
          h = h >>> 0;
        }
        return h >>> 0;
      }

      function checkSpecialRules(input) {
        const normalized = normalizeText(input);
        for (const rule of specialRules) {
          try { if (rule.match(normalized)) return rule.result; } catch (e) { console.warn('rule match error', e); }
        }
        return null;
      }

      function textToIndex(text) {
        const norm = normalizeText(text);
        const hash = fnv1a32(norm + '#who');
        return hash % targets.length;
      }

      window.analyzeText = function() {
        try {
          const inputText = document.getElementById('txt').value;
          const resultCard = document.getElementById('resultCard');
          const resultText = document.getElementById('result');
          const userName = document.getElementById('userName');
          const descriptionElement = document.getElementById('description');
          const resultSub = document.getElementById('resultSub');

          if (!inputText || !inputText.trim()) { alert('请输入文本'); return; }
          const normalized = normalizeText(inputText);
          userName.textContent = inputText;

          const special = checkSpecialRules(normalized);
          let idx; let specialDesc = '';
          if (special) {
            if (special.target && typeof special.target === 'string' && targets.includes(special.target)) {
              idx = targets.indexOf(special.target);
            } else { idx = textToIndex(normalized); }
            specialDesc = special.description || '';
          } else {
            idx = textToIndex(normalized);
          }

          const targetName = targets[idx];
          const desc = specialDesc || descriptions[targetName] || '';
          descriptionElement.textContent = desc;
          resultSub.textContent = 'Ta 可能喜欢的人：';
          resultText.textContent = targetName;
          if (!resultCard.classList.contains('show')) resultCard.classList.add('show');
        } catch (e) {
          console.error('analyzeText error', e);
          alert('发生错误，请查看控制台：' + e);
        }
      };

      document.addEventListener('DOMContentLoaded', function(){
        try {
          const go = document.getElementById('go');
          const txt = document.getElementById('txt');
          if (go && !go._hasAutoBound) {
            go.addEventListener('click', analyzeText);
            go._hasAutoBound = true;
          }
          if (txt) txt.addEventListener('keypress', function(e){ if (e.key === 'Enter') analyzeText(); });
        } catch (e) { console.warn('binding error', e); }
      });

    } catch (err) {
      console.error('script init error', err);
    }
  })();
</script>
